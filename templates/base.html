{% load i18n static %}<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{{ title|default:"PROJECT"}}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% block description %}{{ description|default:'PROJECT'}}{% endblock %}">
	<meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>
<body>

<div class="header navbar">
	<div class="container">
		<a class="navbar-brand" href="/">Django Users</a>
	</div>
</div>
<div class="container">
	{% if messages %}
		{% for message in messages %}
			<div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
		{% endfor %}
	{% endif %}
	{% block content %}
		<p>Use this template get you up and running with django-users2.</p>
	{% endblock content %}
</div>
<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
